databaseChangeLog:
  - changeSet:
      id: create-bank-account-table
      author: Zavyalov Kirill
      changes:
        - createTable:
            tableName: bank_account
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: account_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: version
                  type: INT
  - changeSet:
      id: 003-init-bankAccount
      author: Zavyalov Kirill
      runOnChange: true
      changes:
        - sqlFile:
            path: classpath:db/data/init-bankAccounts.sql
            relativeToChangelogFile: false
            splitStatements: true
            stripComments: true
